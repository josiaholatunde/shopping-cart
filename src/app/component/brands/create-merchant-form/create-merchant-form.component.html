<ng-template #templateMerchant>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{formMode === formModeCreate ? 'Create': 'Edit'}} Merchant</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="merchantFormGroup" (ngSubmit)= "submitMerchantForm()">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" formControlName="name" class="form-input" id="name">
              <span class="text-danger" *ngIf="merchantFormGroup.get('name').invalid && merchantFormGroup.get('name').touched">Name field is required</span>
            </div>
            <div class="form-group">
              <input type="submit" class="btn submit-btn btn-sm btn-danger" [disabled]="merchantFormGroup.invalid" [value]="formMode === formModeCreate ? 'Create': 'Edit'">
            </div>
      </form>
    </div>
  </ng-template>
