<div class="flex-container">
    <div class="sub-container">
      <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="header">
          <h3>Login Form</h3>
        </div>
        <div class="form-group">

         <div class="input-div">
            <i class="fa fa-user fa-2x"></i>
            <input type="email" class="form-input" name="username" #userNameControl="ngModel" [(ngModel)]="userToLoginDto.username"
           required placeholder="Enter your Username or Email">
         </div>
           <span class="text-danger" *ngIf="userNameControl.invalid && userNameControl.touched">Username field is required</span>
        </div>
        <div class="form-group">
          <div class="input-div">
              <i class="fa fa-lock fa-2x"></i>
              <input type="password" class="form-input" #passwordControl="ngModel" name="password" [(ngModel)]="userToLoginDto.password"
              required placeholder="Enter your Password">
          </div>
          <span class="text-danger" *ngIf="passwordControl.invalid && passwordControl.touched">Password field is required</span>
        </div>
        <div class="checkbox-group">
          <div class="text-center">
              <input type="checkbox" class="checkbox" name="rememberMe" id="checkbox">
              <label for="checkbox">Remember Me</label>
          </div>
          <div class="text-center">
              <a href="#">Forgot your Password</a>
           </div>
        </div>
        <div class="form-group login">
          <button class="btn btn-md btn-danger login-btn" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
        <div class="form-group social">
          <h5>Social Media</h5>
          <div class="social-icons">
            <div>
              <div class="circle blue">
                <i class="fa fa-facebook"></i>
              </div>
            </div>
            <div>
                <div class="circle red">
                    <i class="fa fa-google"></i>
                </div>
            </div>
            <div>
              <div class="circle blue">
                  <i class="fa fa-twitter"></i>
              </div>
            </div>
            <div>
              <div class="circle red">
                <i class="fa fa-linkedin"></i>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
